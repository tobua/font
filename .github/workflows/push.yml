name: push

on:
  push:
    branches: [main]

jobs:
  convert-release:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v3
      - run: npm install --legacy-peer-deps
      - name: ðŸš§ Convert font source files
        run: npm run convert
      - run: npm install -g npm@latest
      - name: ðŸ“¢ Release all packages using changesets
        uses: changesets/action@v1
        with:
          publish: npm release
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
